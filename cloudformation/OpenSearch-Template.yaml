AWSTemplateFormatVersion: '2010-09-09'
Description: Create an OpenSearch Cluster for Prowler and Security Hub

Parameters:

  pBucketName:
    Description: Name of pre-existing Bucket to store findings and backups
    Type: String

  #
  # OpenSearch Related Params
  #
  pDomainName:
    Description: Name of the Elasticsearch Domain
    Type: String
    MaxLength: 28

  pClusterInstanceType:
    Type: String
    Description: Size of the ES Cluster
    Default: t3.small.search
    ConstraintDescription: Must be a valid Elasticsearch Service InstanceType (https://aws.amazon.com/elasticsearch-service/pricing/). Do not use t2 class with pClusterEncryption=True

  pClusterInstanceCount:
    Type: Number
    Description: Cluster Instance Count
    Default: 1

  pVolumeSize:
    Type: Number
    Description: Size of each instance disk in GB
    Default: 30

  pVolumeIOPS:
    Type: Number
    Description: IOPS for instance disk. Must be greater than 3000
    Default: 3000

  pClusterEncryption:
    Type: String
    Description: Enable Encryption for the Elasticsearch Cluster
    Default: False
    AllowedValues:
      - True
      - False

  pEngineVersion:
    Type: String
    Description: What version of OpenSearch you want to use
    Default: "OpenSearch_2.11"


Conditions:
  EncryptionEnabled: !Equals [ !Ref pClusterEncryption, True ]

Resources:

  #
  # OpenSearchService Cluster
  #
  OpenSearchAdminCredentials:
    Type: AWS::SecretsManager::Secret
    Properties:
      Description: !Sub Credentials for OpenSearch cluster from ${AWS::StackName}
      KmsKeyId: !Ref SearchClusterKMSKey
      # Name: String
      GenerateSecretString:
        GenerateStringKey: "MasterUserPassword"
        IncludeSpace: False
        PasswordLength: 32
        RequireEachIncludedType: True
        SecretStringTemplate: '{"MasterUserName": "admin"}'

  ProwlerESDomain:
    Type: AWS::OpenSearchService::Domain
    Properties:
      AdvancedSecurityOptions:
        Enabled: true
        InternalUserDatabaseEnabled: true
        MasterUserOptions:
          MasterUserName: !Sub '{{resolve:secretsmanager:${OpenSearchAdminCredentials}:SecretString:MasterUserName}}'
          MasterUserPassword: !Sub '{{resolve:secretsmanager:${OpenSearchAdminCredentials}:SecretString:MasterUserPassword}}'
      AccessPolicies:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: "*"
            Action: "es:ESHttp*"
            Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/${pDomainName}/*"
      DomainName: !Ref pDomainName
      EBSOptions:
        EBSEnabled: true
        Iops: !Ref pVolumeIOPS
        VolumeSize: !Ref pVolumeSize
        VolumeType: "gp3"
      ClusterConfig:
        # FIXME
        DedicatedMasterEnabled: false
        InstanceCount: !Ref pClusterInstanceCount
        ZoneAwarenessEnabled: false
        InstanceType: !Ref pClusterInstanceType
      EngineVersion: !Ref pEngineVersion
      # Encryption at rest is not supported with t2.small.elasticsearch
      EncryptionAtRestOptions:
        Enabled: !Ref pClusterEncryption
        KmsKeyId:
          Fn::If:
          - EncryptionEnabled
          - Ref: SearchClusterKMSKey
          - Ref: AWS::NoValue
      NodeToNodeEncryptionOptions:
        Enabled: !Ref pClusterEncryption
      LogPublishingOptions:
        ES_APPLICATION_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt ApplicationLogGroup.Arn
          Enabled: true
        SEARCH_SLOW_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt SearchSlowLogGroup.Arn
          Enabled: true
        INDEX_SLOW_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt IndexSlowLogGroup.Arn
          Enabled: true
        AUDIT_LOGS:
          CloudWatchLogsLogGroupArn: !GetAtt AuditLogGroup.Arn
          Enabled: true
      SnapshotOptions:
        AutomatedSnapshotStartHour: "0"
      DomainEndpointOptions:
        EnforceHTTPS: True
        TLSSecurityPolicy: Policy-Min-TLS-1-2-2019-07

  SearchClusterKMSKey:
    Type: AWS::KMS::Key
    # Condition: EncryptionEnabled
    Properties:
      Description: !Sub KMS Key in ${AWS::StackName}
      Enabled: True
      EnableKeyRotation: False
      KeyPolicy:
        Version: "2012-10-17"
        Id: "allow-iam"
        Statement:
          - Sid: "Allow everyone use of the key"
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
          - Sid: "Allow s3 use of the key"
            Effect: "Allow"
            Principal:
              Service:
                - "s3.amazonaws.com"
                - "sqs.amazonaws.com"
                - "lambda.amazonaws.com"
                - "cloudformation.amazonaws.com"
                - !Sub "logs.${AWS::Region}.amazonaws.com"
                # Added per https://aws.amazon.com/premiumsupport/knowledge-center/sns-topic-sqs-queue-sse-cmk-policy/ to support the S3 Event->SNS->SQS workflow
                - "sns.amazonaws.com"
            Action:
              - "kms:GenerateDataKey*"
              - "kms:Encrypt*"
              - "kms:Decrypt*"
              - "kms:ReEncrypt*"
              - "kms:Describe*"
            Resource: "*"

  SearchClusterKMSKeyAlias:
    Type: AWS::KMS::Alias
    # Condition: EncryptionEnabled
    Properties:
      AliasName: !Sub "alias/${AWS::StackName}-kmskey"
      TargetKeyId: !Ref SearchClusterKMSKey

  ApplicationLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !If
        - EncryptionEnabled
        - !GetAtt SearchClusterKMSKey.Arn
        - !Ref AWS::NoValue
      LogGroupName: !Sub ${AWS::StackName}-application-logs
      RetentionInDays: 180

  AuditLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !If
        - EncryptionEnabled
        - !GetAtt SearchClusterKMSKey.Arn
        - !Ref AWS::NoValue
      LogGroupName: !Sub ${AWS::StackName}-audit-logs
      RetentionInDays: 180

  SearchSlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !If
        - EncryptionEnabled
        - !GetAtt SearchClusterKMSKey.Arn
        - !Ref AWS::NoValue
      LogGroupName: !Sub ${AWS::StackName}-slow-logs
      RetentionInDays: 180

  IndexSlowLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      KmsKeyId: !If
        - EncryptionEnabled
        - !GetAtt SearchClusterKMSKey.Arn
        - !Ref AWS::NoValue
      LogGroupName: !Sub ${AWS::StackName}-index-slow-logs
      RetentionInDays: 180

  OpenSearchLogPolicy:
    Type: AWS::Logs::ResourcePolicy
    Properties:
      PolicyName: !Sub "${AWS::StackName}-LogPolicy"
      PolicyDocument: !Sub >
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Allow",
              "Principal": {
                "Service": "es.amazonaws.com"
              },
              "Action": [
                "logs:PutLogEvents",
                "logs:CreateLogStream"
              ],
              "Resource": [
                "${ApplicationLogGroup.Arn}",
                "${SearchSlowLogGroup.Arn}",
                "${IndexSlowLogGroup.Arn}",
                "${AuditLogGroup.Arn}"
              ]
            }
          ]
        }

  ESSnapshotRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: es.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Policies:
      - PolicyName: S3Access
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action:
            - s3:ListBucket
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            Effect: Allow
            Resource:
              - !Sub "arn:aws:s3:::${pBucketName}/*"
              - !Sub "arn:aws:s3:::${pBucketName}"
          - Action:
            - s3:ListAllMyBuckets
            - s3:GetBucketLocation
            Effect: Allow
            Resource: '*'

Outputs:

  DomainName:
    Value: !Ref pDomainName

  DomainEndpointURL:
    Value: !Sub "https://${ProwlerESDomain.DomainEndpoint}"

  SnapshotRoleArn:
    Value: !GetAtt ESSnapshotRole.Arn

  SnapshotBucketName:
    Value: !Ref pBucketName

  ESDomainDomainArn:
    Value: !GetAtt ProwlerESDomain.DomainArn

  ESDomainEndpoint:
    Value: !GetAtt ProwlerESDomain.DomainEndpoint

  AdminLoginCredentials:
    Value: !Ref OpenSearchAdminCredentials



